<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËØçÊ±áÂ§ç‰π†Â∑•ÂÖ∑ - È¶ñÈ°µ</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0,0,0,0.06);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
            color: #495057;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            box-sizing: border-box; /* ‰øùËØÅpadding‰∏çÂΩ±ÂìçÂÆΩÂ∫¶ */
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        button:active {
            transform: scale(0.98);
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            margin-top: 10px;
        }
        .flash-message {
            padding: 15px 20px;
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            color: #0056b3;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .radio-group {
            margin: 15px 0;
        }
        .radio-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö ËØçÊ±áÈó™Âç°Â§ç‰π†</h1>

        {% with messages = get_flashed_messages() %}

            <div class="flash-message">
              {% for message in messages %}{{ message }}{% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="card">
            <h2>1. ‰∏ä‰º†ËØçÊ±áË°®</h2>

        {% if list_names %}

                    </label>
                    <div id="list-select">

                            {% endfor %}

                    </div>
                </div>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="review_mode" value="random" onchange="document.getElementById('list-select').style.display='none'"> ÈöèÊú∫ÊäΩÊü• (ÊâÄÊúâÂàóË°®)
                    </label>
                </div>
                <button type="submit">ÂºÄÂßãÂ§ç‰π†</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
